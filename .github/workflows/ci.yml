name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  GO_VERSION: '1.21'

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        go-version: ['1.21', '1.22', '1.23']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Verify dependencies
        run: go mod verify

      - name: Run go vet
        run: go vet ./...

      - name: Run tests
        run: go test -race -coverprofile="coverage.out" -covermode=atomic ./...

      - name: Check coverage threshold
        if: matrix.os == 'ubuntu-latest' && matrix.go-version == env.GO_VERSION
        run: |
          COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
          THRESHOLD=35.0
          echo "Current coverage: ${COVERAGE}%"
          echo "Minimum threshold: ${THRESHOLD}%"

          # Use awk for floating point comparison (bc may not be available on all systems)
          if awk "BEGIN {exit !($COVERAGE < $THRESHOLD)}"; then
            echo "âŒ Coverage ${COVERAGE}% is below threshold ${THRESHOLD}%"
            echo ""
            echo "ðŸ“Š Package breakdown:"
            go tool cover -func=coverage.out | grep -E "(pkg/|cmd/)" | awk '{printf "  %-50s %s\n", $1, $3}' | sort
            exit 1
          else
            echo "âœ… Coverage ${COVERAGE}% meets threshold ${THRESHOLD}%"
          fi

      - name: Upload coverage reports
        if: matrix.os == 'ubuntu-latest' && matrix.go-version == env.GO_VERSION
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.out
          flags: unittests
          name: codecov-umbrella
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false  # Don't fail if codecov is not configured

      - name: Build binary
        run: go build -v -o gh-app-auth${{ matrix.os == 'windows-latest' && '.exe' || '' }} .

      - name: Test CLI help
        run: ./gh-app-auth${{ matrix.os == 'windows-latest' && '.exe' || '' }} --help

      - name: Test CLI version
        run: ./gh-app-auth${{ matrix.os == 'windows-latest' && '.exe' || '' }} --version

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest

  security:
    runs-on: ubuntu-latest
    continue-on-error: true  # Don't fail CI on cache/upload issues
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Run Gosec Security Scanner
        uses: securego/gosec@v2.22.11
        with:
          args: '-no-fail -fmt sarif -out gosec-results.sarif ./...'

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v3
        if: always() && github.event_name != 'pull_request'
        continue-on-error: true
        with:
          sarif_file: gosec-results.sarif
