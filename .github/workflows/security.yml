name: Security

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run security scan every Monday at 6 AM UTC
    - cron: '0 6 * * 1'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  govulncheck:
    name: Go Vulnerability Check
    runs-on: ubuntu-latest
    continue-on-error: true  # Don't fail on SARIF upload issues
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Install govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@latest

      - name: Run govulncheck
        run: |
          govulncheck -format sarif ./... > govulncheck.sarif

      - name: Upload SARIF report
        uses: github/codeql-action/upload-sarif@v3
        if: always() && github.event_name != 'pull_request'
        continue-on-error: true
        with:
          sarif_file: govulncheck.sarif
          category: govulncheck

  gosec:
    name: Security Scan
    runs-on: ubuntu-latest
    continue-on-error: true  # Don't fail on SARIF upload issues
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Run Gosec Security Scanner
        uses: securego/gosec@v2.22.11
        with:
          args: '-no-fail -fmt sarif -out gosec.sarif ./...'

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v3
        if: always() && github.event_name != 'pull_request'
        continue-on-error: true
        with:
          sarif_file: gosec.sarif
          category: gosec

  nancy:
    name: Dependency Security Scan
    runs-on: ubuntu-latest
    continue-on-error: true  # Don't fail if nancy has issues
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Install Nancy
        run: go install github.com/sonatype-nexus-community/nancy@latest

      - name: Download dependencies
        run: go mod download

      - name: Run Nancy
        env:
          OSSI_TOKEN: ${{ secrets.SONATATYPE_OSSI_TOKEN }}
          OSSI_USERNAME: ${{ vars.SONATATYPE_OSSI_USERNAME }}
        run: |
          [ -z "$OSSI_TOKEN" ] && echo "OSSI_TOKEN is EMPTY"
          [ -z "$OSSI_USERNAME" ] && echo "OSSI_USERNAME is EMPTY"
          go list -json -deps ./... | nancy sleuth --token "$OSSI_TOKEN" --username "$OSSI_USERNAME"

  secret-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest
    continue-on-error: true  # Don't fail on scanning issues
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Run Trufflehog
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: main
          head: HEAD
