name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    outputs:
      release_tag: ${{ github.ref_name }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: false  # Avoid cache conflict with gh-extension-precompile

      - name: Run tests
        run: go test ./...

      - name: Prepare Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Delete existing release if it exists (allows re-running)
          gh release delete ${{ github.ref_name }} --yes 2>/dev/null || true

          # Create draft release with generated notes (precompile will add assets)
          gh release create ${{ github.ref_name }} \
            --title "ðŸš€ ${{ github.ref_name }}" \
            --generate-notes \
            --draft=true

      - name: Create cross-platform builds
        uses: cli/gh-extension-precompile@v2
        with:
          go_version: "1.21"

      - name: Publish Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Publish the draft release
          gh release edit ${{ github.ref_name }} --draft=false

  build-packages:
    runs-on: ubuntu-latest
    needs: release
    strategy:
      matrix:
        include:
          - arch: amd64
            rpm_arch: x86_64
          - arch: arm64
            rpm_arch: aarch64
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install nFPM
        run: |
          go install github.com/goreleaser/nfpm/v2/cmd/nfpm@latest
          # Install envsubst for variable expansion
          sudo apt-get update && sudo apt-get install -y gettext-base

      - name: Download release binary
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p dist
          VERSION=${{ github.ref_name }}
          # Download Linux binary for the target architecture
          gh release download "$VERSION" \
            --repo "${{ github.repository }}" \
            --pattern "*linux-${{ matrix.arch }}" \
            --dir dist/
          ls -la dist/

      - name: Build DEB package
        run: |
          VERSION=${{ github.ref_name }}
          # Strip 'v' prefix for package version
          PKG_VERSION="${VERSION#v}"
          export GOARCH=${{ matrix.arch }}
          export ARCH=${{ matrix.arch }}
          export VERSION="$PKG_VERSION"
          # Expand variables in nfpm.yaml
          envsubst '$$GOARCH $$ARCH $$VERSION' < nfpm.yaml > nfpm-temp.yaml
          nfpm pkg --config nfpm-temp.yaml --packager deb \
            --target "dist/gh-app-auth_${PKG_VERSION}_${{ matrix.arch }}.deb"
          ls -lh "dist/gh-app-auth_${PKG_VERSION}_${{ matrix.arch }}.deb"
          rm nfpm-temp.yaml

      - name: Build RPM package
        run: |
          VERSION=${{ github.ref_name }}
          # Strip 'v' prefix for package version
          PKG_VERSION="${VERSION#v}"
          export GOARCH=${{ matrix.arch }}
          export ARCH=${{ matrix.arch }}
          export VERSION="$PKG_VERSION"
          # Expand variables in nfpm.yaml
          envsubst '$$GOARCH $$ARCH $$VERSION' < nfpm.yaml > nfpm-temp.yaml
          nfpm pkg --config nfpm-temp.yaml --packager rpm \
            --target "dist/gh-app-auth-${PKG_VERSION}-1.${{ matrix.rpm_arch }}.rpm"
          ls -lh "dist/gh-app-auth-${PKG_VERSION}-1.${{ matrix.rpm_arch }}.rpm"
          rm nfpm-temp.yaml

      - name: Upload packages to release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=${{ github.ref_name }}
          PKG_VERSION="${VERSION#v}"
          # Upload DEB package
          gh release upload "$VERSION" \
            "dist/gh-app-auth_${PKG_VERSION}_${{ matrix.arch }}.deb" \
            --repo "${{ github.repository }}" \
            --clobber
          # Upload RPM package
          gh release upload "$VERSION" \
            "dist/gh-app-auth-${PKG_VERSION}-1.${{ matrix.rpm_arch }}.rpm" \
            --repo "${{ github.repository }}" \
            --clobber

      - name: Verify packages
        run: |
          VERSION=${{ github.ref_name }}
          PKG_VERSION="${VERSION#v}"
          # Verify DEB package metadata
          echo "=== DEB Package Info ==="
          dpkg-deb -I "dist/gh-app-auth_${PKG_VERSION}_${{ matrix.arch }}.deb"
          echo ""
          echo "=== DEB Package Contents ==="
          dpkg-deb -c "dist/gh-app-auth_${PKG_VERSION}_${{ matrix.arch }}.deb"
          # Verify RPM package metadata
          echo ""
          echo "=== RPM Package Info ==="
          rpm -qip "dist/gh-app-auth-${PKG_VERSION}-1.${{ matrix.rpm_arch }}.rpm" || \
            echo "rpm command not available, skipping RPM verification"
          echo ""
          echo "=== RPM Package Contents ==="
          rpm -qlp "dist/gh-app-auth-${PKG_VERSION}-1.${{ matrix.rpm_arch }}.rpm" || \
            echo "rpm command not available, skipping RPM contents"
