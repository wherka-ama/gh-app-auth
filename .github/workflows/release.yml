name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Install tools (if needed)
        run: |
          # Check if envsubst is available, install only if missing
          if ! command -v envsubst &> /dev/null; then
            echo "envsubst not found, installing gettext-base..."
            sudo apt-get update && sudo apt-get install -y gettext-base
          else
            echo "envsubst is already available"
          fi

      - name: Run tests
        run: go test ./...

      - name: Build release binaries and packages
        run: |
          # Set version from tag (strip 'v' prefix for package version)
          VERSION="${GITHUB_REF_NAME#v}"
          export VERSION
          export RPM_RELEASE=1
          echo "Building version: $VERSION"
          echo "RPM release: $RPM_RELEASE"
          
          # Build all binaries (8 architectures) and packages (8 packages)
          make release packages
          
          # List all built artifacts
          echo ""
          echo "=== Built artifacts ==="
          ls -lh dist/

      - name: Create release and upload artifacts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${GITHUB_REF_NAME}"
          PKG_VERSION="${VERSION#v}"
          
          # Create release with all assets in one command
          gh release create "$VERSION" \
            --title "ðŸš€ $VERSION" \
            --generate-notes \
            dist/gh-app-auth-linux-* \
            dist/gh-app-auth-darwin-* \
            dist/gh-app-auth-windows-* \
            dist/gh-app-auth_${PKG_VERSION}_amd64.deb \
            dist/gh-app-auth_${PKG_VERSION}_arm64.deb \
            dist/gh-app-auth_${PKG_VERSION}_i386.deb \
            dist/gh-app-auth_${PKG_VERSION}_armhf.deb \
            dist/gh-app-auth_${PKG_VERSION}-1_x86_64.rpm \
            dist/gh-app-auth_${PKG_VERSION}-1_aarch64.rpm \
            dist/gh-app-auth_${PKG_VERSION}-1_i386.rpm \
            dist/gh-app-auth_${PKG_VERSION}-1_armv7hl.rpm

      - name: Verify packages
        run: |
          PKG_VERSION="${GITHUB_REF_NAME#v}"
          
          echo "=== DEB Package Info ==="
          for deb in dist/*.deb; do
            echo "--- $deb ---"
            dpkg-deb -I "$deb" | grep -E "(Package|Version|Architecture|Maintainer)"
          done
          
          echo ""
          echo "=== RPM Package Info ==="
          for rpm in dist/*.rpm; do
            echo "--- $rpm ---"
            rpm -qip "$rpm" 2>/dev/null | grep -E "(Name|Version|Release|Architecture|Group)" || \
              echo "rpm command not available for detailed info"
          done
