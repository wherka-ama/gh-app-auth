name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  id-token: write
  attestations: write
  artifact-metadata: write

jobs:
  build:
    name: Build Release Artifacts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: false  # Avoid cache conflict with gh-extension-precompile

      - name: Run tests
        run: go test ./...

      - name: Prepare Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Delete existing release if it exists (allows re-running)
          gh release delete ${{ github.ref_name }} --yes 2>/dev/null || true

          # Create draft release with generated notes (precompile will add assets)
          gh release create ${{ github.ref_name }} \
            --title "ðŸš€ ${{ github.ref_name }}" \
            --generate-notes \
            --draft=true

      - name: Create cross-platform builds
        uses: cli/gh-extension-precompile@v2
        with:
          go_version: "1.21"

  attest:
    name: Generate SLSA Attestations
    needs: build
    uses: ./.github/workflows/attest-release.yml
    with:
      artifact-path: 'dist/*'
      subject-name: 'gh-app-auth'
    secrets: inherit
    permissions:
      contents: read
      id-token: write
      attestations: write
      artifact-metadata: write

  publish:
    name: Publish Release
    needs: [build, attest]
    runs-on: ubuntu-latest
    steps:
      - name: Publish Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Publish the draft release
          gh release edit ${{ github.ref_name }} --draft=false

      - name: Verify attestations
        run: |
          echo "Release ${{ github.ref_name }} published with SLSA attestations"
          echo "Attestations can be verified with: gh attestation verify <artifact> --owner ${{ github.repository_owner }}"
