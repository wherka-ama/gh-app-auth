name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  id-token: write
  attestations: write
  artifact-metadata: write

jobs:
  build:
    name: Build Release Artifacts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Run unit tests
        run: go test ./...

      - name: Prepare Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Delete existing release if it exists (allows re-running)
          gh release delete ${{ github.ref_name }} --yes 2>/dev/null || true

          # Create draft release with generated notes
          gh release create ${{ github.ref_name }} \
            --title "ðŸš€ ${{ github.ref_name }}" \
            --generate-notes \
            --draft=true

      - name: Build release binaries and packages
        run: |
          # Extract version from tag (strip 'v' prefix for package version)
          VERSION="${GITHUB_REF_NAME#v}"
          export VERSION
          export RPM_RELEASE=1

          echo "Building version: $VERSION"
          make release packages

      - name: List all built artifacts
        run: |
          echo "=== Built artifacts ==="
          ls -lh dist/

          echo ""
          echo "=== DEB Package Info ==="
          for deb in dist/*.deb; do
            echo "--- $deb ---"
            dpkg-deb -I "$deb" 2>/dev/null | grep -E "(Package|Version|Architecture|Maintainer)" || echo "dpkg-deb not available"
          done

          echo ""
          echo "=== RPM Package Info ==="
          for rpm in dist/*.rpm; do
            echo "--- $rpm ---"
            rpm -qip "$rpm" 2>/dev/null | grep -E "(Name|Version|Release|Architecture|Group)" || \
              echo "rpm command not available for detailed info"
          done

      - name: Upload artifacts to release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ github.ref_name }}"
          echo "Uploading artifacts to release $VERSION..."
          gh release upload "$VERSION" dist/*

  attest:
    name: Generate SLSA Attestations
    needs: build
    uses: ./.github/workflows/attest-release.yml
    with:
      artifact-path: 'dist/*'
      subject-name: 'gh-app-auth'
    secrets: inherit
    permissions:
      contents: read
      id-token: write
      attestations: write
      artifact-metadata: write

  publish:
    name: Publish Release
    needs: [build, attest]
    runs-on: ubuntu-latest
    steps:
      - name: Publish Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Publish the draft release
          gh release edit ${{ github.ref_name }} --draft=false

      - name: Verify attestations
        run: |
          echo "Release ${{ github.ref_name }} published with SLSA attestations"
          echo "Attestations can be verified with: gh attestation verify <artifact> --owner ${{ github.repository_owner }}"
