name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Install tools (if needed)
        run: |
          # Check if envsubst is available, install only if missing
          if ! command -v envsubst &> /dev/null; then
            echo "envsubst not found, installing gettext-base..."
            sudo apt-get update && sudo apt-get install -y gettext-base
          else
            echo "envsubst is already available"
          fi

      - name: Run tests
        run: go test ./...

      - name: Build release binaries and packages
        run: |
          # Set version from tag (strip 'v' prefix for package version)
          VERSION="${GITHUB_REF_NAME#v}"
          export VERSION
          export RPM_RELEASE=1
          echo "Building version: $VERSION"
          echo "RPM release: $RPM_RELEASE"

          make release packages

          # List all built artifacts
          echo ""
          echo "=== Built artifacts ==="
          ls -lh dist/
          
          # Display package metadata
          echo "=== DEB Package Info ==="
          for deb in dist/*.deb; do
            echo "--- $deb ---"
            dpkg-deb -I "$deb" | grep -E "(Package|Version|Architecture|Maintainer)"
          done

          echo ""
          echo "=== RPM Package Info ==="
          for rpm in dist/*.rpm; do
            echo "--- $rpm ---"
            rpm -qip "$rpm" 2>/dev/null | grep -E "(Name|Version|Release|Architecture|Group)" || \
              echo "rpm command not available for detailed info"
          done
      - name: Create release and upload artifacts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${GITHUB_REF_NAME}"

          # Check if release exists and get its status
          RELEASE_INFO=$(gh release view "$VERSION" --json isDraft 2>/dev/null || echo "null")

          if [ "$RELEASE_INFO" != "null" ]; then
            IS_DRAFT=$(echo "$RELEASE_INFO" | jq -r '.isDraft')
            if [ "$IS_DRAFT" = "true" ]; then
              echo "Deleting existing draft release $VERSION..."
              gh release delete "$VERSION" --yes
            else
              echo "Release $VERSION already exists and is published. Skipping creation."
              exit 0
            fi
          fi

          # Create release with all assets in one command
          gh release create "$VERSION" \
            --title "ðŸš€ $VERSION" \
            --generate-notes \
            dist/gh-app-auth-*

